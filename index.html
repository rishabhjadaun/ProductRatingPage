<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images\favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product Rating Page</title>
  </head>

  <body>
    <div class="outter">
      <div class="star-img">
        <img src="images\icon-star.svg" alt="star" class="im" />
      </div>

      <div class="text">
        <h2>How did we do?</h2>
        <p class="m">
          Please let us know how we did your support request. All feedback is
          appreciated to help us improve our offering!
        </p>
      </div>

      <div class="nums">
        <div class="rate-num">
          <button class="btn" onclick="selectedRating = 1;">1</button>
        </div>
        <div class="rate-num">
          <div class="rate-num">
            <button class="btn" onclick="selectedRating = 2;">2</button>
          </div>
        </div>
        <div class="rate-num">
          <div class="rate-num">
            <button class="btn" onclick="selectedRating = 3;">3</button>
          </div>
        </div>
        <div class="rate-num">
          <div class="rate-num">
            <button class="btn" onclick="selectedRating = 4;">4</button>
          </div>
        </div>
        <div class="rate-num">
          <div class="rate-num">
            <button class="btn" onclick="selectedRating = 5;">5</button>
          </div>
        </div>
      </div>
      <div class="submit">
        <button class="sub">SUBMIT</button>
      </div>
    </div>

    <script src="index.js" charset="UTF-8"></script>
  </body>
</html>
